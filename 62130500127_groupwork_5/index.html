<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Icon import -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body class="bg-gray"> 
  <div id="app">

    <search-bar @search="search"></search-bar>
    <div v-show="isShowPreview">
      <preview :src="previewSrc" @close="closePreview"></preview>
    </div>
    

    <thumbnail :thumbnails="thumbnails" @show="show"></thumbnail>

    <!-- no photo  -->
    <div v-if="isNoPhoto" class="flex justify-center">
      <span class="text-center">there's no photo</span>
    </div>
  </div>

  
  

  <!-- my main.js -->
  <script src="./main.js"></script>

  <!-- components -->
  
  <script src="components/thumbnail.js"></script>
  <script src="components/searchBar.js"></script>
  <script src="components/preview.js"></script>
  <script> const mountedApp = app.mount("#app"); </script>
</body>


</html>
